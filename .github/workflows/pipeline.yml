name: Deployment Pipeline

on:
  push:
    branches:
      - main
    paths:
      - "app"

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install dependencies
        # run: npm install
        run: npm ci
      - name: Lint
        run: npm run lint
